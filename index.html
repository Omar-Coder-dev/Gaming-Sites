<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Images/GOG.jpg">
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/master.css" />
    <title>Welcome To GOG</title>
  </head>

  <body class="bg-dark">
<div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 bg-dark d-flex justify-content-center align-items-center" style="z-index: 9999;">
  <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<section class="hero-section text-white d-flex justify-content-center align-items-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-darkblue w-75 px-4 py-2 rounded-4 mx-auto">
  <div class="container-fluid">

    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="Images/navbar icon.png" alt="logo" width="30" height="30" />
      GameZone
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul id="categoryMenu" class="navbar-nav ms-auto gap-2 mt-3 mt-lg-0">
        <!-- JS will insert category links here -->
      </ul>
    </div>
  </div>
</nav>

</section>


    <div class="container my-5">
      <div id="games" class="row g-3">
        <!-- Game cards arre here -->
      </div>
    </div>

<div id="gameDetailsContainer" class="container d-none text-white py-5">
  <div class="d-flex justify-content-between align-items-start mb-4">
    <h2 class="fw-bold fs-3">Details Game</h2>
    <button id="closeDetailsBtn" class="btn btn-link text-white fs-4" ><i class="fa-solid fa-x"></i></button>
  </div>
  <div class="row align-items-center">
    <div class="col-md-5 mb-4 mb-md-0">
      <img id="detailsThumbnail" class="img-fluid rounded w-100" />
    </div>
    <div class="col-md-7">
      <h3 id="detailsTitle" class="fw-bold mb-3"></h3>
      <p><strong>Category:</strong> <span class="badge bg-info" id="detailsGenre"></span></p>
      <p><strong>Platform:</strong> <span class="badge bg-primary" id="detailsPlatform"></span></p>
      <p><strong>Status:</strong> <span class="badge bg-success" id="detailsStatus"></span></p>
      <p class="mt-3"><strong>Description:</strong></p>
      <p id="detailsDescription"></p>
      <a id="playLink" class="btn btn-outline-warning mt-3" target="_blank">Show Game</a>
    </div>
  </div>
</div>


    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/games.js"></script>
    <script src="JS/details.js"></script>
  </body>
</html>
